<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Slider Example</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap
    </head>
    <body>
        <div class="container">
            <h2>Carousel Example</h2>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>
                    <!--Wrapper for slides -->
                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="https://preview.redd.it/do-people-hate-jabber-v0-t87nnrinqw8f1.jpg?width=524&format=pjpg&auto=webp&s=1bc7a20f19479f474293afae85e4134889d4cefb" alt="Lightskin dreadhead" style="width:100%">
                            </div>
                            <div class="item">
                                <img src="https://us.oricon-group.com/upimg/detail/5000/5734/img660/rudo-Gachiakuta-EP3-8.jpg" alt="Jabber" style="width:100%">
                            </div>
                            <div class="item">
                                <img src="https://static.wikia.nocookie.net/gachiakuta/images/6/6c/Jabber_2.png/revision/latest?cb=20231203084710" alt="Jabber 2" style="width:100%">
                            </div>
                        </div>
                        <!-- Left and right controls -->
                        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                        </a>
                        <a class="right carousel-control" href="#myCarousel" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                        </a>
                        </div>
                    </div>
                    <script>
                        </html>
